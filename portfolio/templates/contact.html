{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg p-4 rounded-3 bg-dark-card animate-card">
                <h2 class="text-center mb-4 fw-bold text-gradient animate-title">Contact Me</h2>

                <!-- Contact Methods -->
                <div class="text-center mb-5">
                    
                    <div class="d-flex justify-content-center gap-4">
                        <a href="https://wa.me/+923418118915" target="_blank" class="contact-icon transition-scale animate-icon" title="WhatsApp">
                            <i class="fab fa-whatsapp fa-2x"></i>
                        </a>
                        <a href="mailto:jabbarakhtarazad@gmail.com" class="contact-icon transition-scale animate-icon" title="Email">
                            <i class="fas fa-envelope fa-2x"></i>
                        </a>
                        <a href="https://www.linkedin.com/in/abdul-jabbar-akhtar-azad" target="_blank" class="contact-icon transition-scale animate-icon" title="LinkedIn">
                            <i class="fab fa-linkedin fa-2x"></i>
                        </a>
                    </div>
                </div>

                <!-- Contact Form -->
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show rounded-3 shadow-sm animate-alert" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}
                <form method="post" class="animate-form">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="form-group">
                            {{ field }}
                            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                        </div>
                    {% endfor %}
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg rounded-pill mt-3 animate-button">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
